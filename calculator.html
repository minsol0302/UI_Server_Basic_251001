<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculator-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #ff9e6a;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff9572;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #fd7d53;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e8;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #a60000;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>계산기</h1>
        
        <form id="calculatorForm">
            <div class="input-group">
                <label for="num1">첫 번째 숫자:</label>
                <input type="number" id="num1" name="num1" step="any" required>
            </div>
            <div class="input-group">
                <label for="num2">두 번째 숫자:</label>
                <input type="number" id="num2" name="num2" step="any" required>
            </div>

            <div class="input-group">
                <label for="operation">연산자:</label>
                <select id="operation" name="operation" required>
                    <option value="">연산자를 선택하세요</option>
                    <option value="add">덧셈 (+)</option>
                    <option value="subtract">뺄셈 (-)</option>
                    <option value="multiply">곱셈 (×)</option>
                    <option value="divide">나눗셈 (÷)</option>
                </select>
            </div>
            
            
            
            <button type="submit">계산하기</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

</body>
</html>
